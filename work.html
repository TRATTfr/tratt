<script>
    async function fetchRandomImage() {
        try {
            // Fetch a random image URL from the backend
            const response = await fetch("https://forum.tratt.fr/portfolio/logo/random");
            const data = await response.json();

            // Ensure the data contains a valid URL
            if (data.random_logo_url) {
                console.log("Fetched image URL:", data.random_logo_url);
                // Force HTTPS to prevent mixed content issues
                const secureUrl = data.random_logo_url.replace("http://", "https://");
                document.getElementById("header-logo").src = secureUrl;

            } else {
                console.error("No image returned from server.");
            }
        } catch (error) {
            console.error("Error loading random logo:", error);
        }
    }

    // Load a random image when the page loads
    fetchRandomImage();
</script>
